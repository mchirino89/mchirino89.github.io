<div class="share-page">
    If you enjoyed this post, share the love via social networks:
    <br><br>
    <ul class="social-media-list">
    	<li>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                Twitter
                <svg class="svg-icon">
                    <use xlink:href="/assets/minima-social-icons.svg#twitter"></use>
                </svg> 
            </a>	
        </li>
        <li>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                Facebook
                <svg class="svg-icon">
                    <use xlink:href="/assets/minima-social-icons.svg#facebook"></use>
                </svg> 
            </a>	
        </li>
        <li>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" target="_blank" title="Share on LinkedIn">
                LinkedIn
                <svg class="svg-icon">
                    <use xlink:href="/assets/minima-social-icons.svg#linkedin"></use>
                </svg> 
            </a>	
        </li>
    </ul>
</div>
